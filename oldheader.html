    // Function to update the hero header based on the selected category
    function updateHeroHeader(categoryKey) {
      const data = heroData[categoryKey];

      // Update the hero-heading highlight text
      document.querySelector('.hero-heading.highlight').textContent = data.categoryName;

      // Update the subtext solutionsText
      document.querySelector('.subtext').textContent = `Clinically-proven, doctor-backed solutions to help ${data.solutionsText}.`;

      // Update the testimonial-text goalsText
      document.querySelector('.testimonial-text p').textContent = `reached their ${data.goalsText} goals`;

      // Update the .highlight color
      document.querySelector('.highlight').style.color = data.mainColor;

      // Update the .cta-button background-color, background-image, and text color
      const ctaButton = document.querySelector('.cta-button');
      ctaButton.style.backgroundColor = data.mainColor;
      ctaButton.style.backgroundImage = `url('${data.buttonIcon}')`;
      ctaButton.style.color = data.backgroundColor; // Update text color to match backgroundColor

      // Update the testimonial-text color
      document.querySelector('.testimonial-text p').style.color = data.mainColor;

      // Reset the background color of all buttons
      document.querySelectorAll('.navbar button').forEach((button) => {
        button.style.backgroundColor = ''; // Reset background color
        button.classList.remove('active'); // Remove active class
      });

      // Update the new active button's background color and add active class
      const activeButton = document.querySelector(`.navbar button[data-category="${categoryKey}"]`);
      activeButton.style.backgroundColor = data.backgroundColor;
      activeButton.classList.add('active');

      // Update the body background image (full width) with a fade effect
      const heroBody = document.querySelector('.hero-body');
      heroBody.style.transition = 'background-image 1s ease-in-out, background-color 1s ease-in-out';
      heroBody.style.backgroundImage = `url('${data.backgroundImage}')`;
      heroBody.style.backgroundColor = data.backgroundColor; // Update to the slide's backgroundColor

      // Update the hero-container background image (contained to 1340px) with fade effect
      const heroContainer = document.querySelector('.hero-container');
      heroContainer.classList.remove('fade-in'); // Remove fade-in class to reset

      // Lazy load the background image
      const imageToUse = window.innerWidth <= 767 ? data.mobileImage : data.mainImage;
      const img = new Image();
      img.src = imageToUse;
      img.onload = () => {
        heroContainer.style.backgroundImage = `url('${imageToUse}')`;
        heroContainer.classList.add('fade-in'); // Add fade-in class for smooth transition
      };

      // Update the border color of the navbar
      const navbar = document.querySelector('.navbar');
      navbar.style.borderTopColor = data.mainColor;
    }

    // Function to update the navbar layout for mobile
    function updateNavbarLayout(currentIndex) {
      if (window.innerWidth > 767) return; // Only apply this logic on mobile (767px or less)

      const buttons = document.querySelectorAll('.navbar button');
      const totalButtons = buttons.length;

      // Reset all buttons
      buttons.forEach((button) => {
        button.classList.remove('active', 'hidden');
        button.style.order = ''; // Reset order
      });

      // Calculate previous, current, and next button indices
      const prevIndex = (currentIndex - 1 + totalButtons) % totalButtons;
      const nextIndex = (currentIndex + 1) % totalButtons;

      // Update button classes and order
      buttons[currentIndex].classList.add('active'); // Active button
      buttons[currentIndex].style.order = 1; // Center the active button
      buttons[prevIndex].style.order = 0; // Previous button
      buttons[nextIndex].style.order = 2; // Next button

      // Hide all other buttons
      buttons.forEach((button, index) => {
        if (index !== currentIndex && index !== prevIndex && index !== nextIndex) {
          button.classList.add('hidden');
        }
      });
    }

    // Function to set consistent hero container height on mobile
    function setHeroContainerHeight() {
      if (window.innerWidth <= 767) {
        const heroContainer = document.querySelector('.hero-container');
        heroContainer.style.height = '500px'; // Set a fixed height for mobile
      } else {
        const heroContainer = document.querySelector('.hero-container');
        heroContainer.style.height = ''; // Reset height for larger screens
      }
    }

    // Add event listeners to navbar buttons
    document.querySelectorAll('.navbar button').forEach((button, index) => {
      button.addEventListener('click', () => {
        currentIndex = index; // Update the current index
        updateHeroHeader(categoryKeys[currentIndex]); // Update the hero header
        updateNavbarLayout(currentIndex); // Update the navbar layout (only on mobile)
      });
    });

    // Automatically transition slides every 5000ms
    let currentIndex = 1; // Start with the second slide (index 1)
    const categoryKeys = Object.keys(heroData);

    setInterval(() => {
      const nextIndex = (currentIndex + 1) % categoryKeys.length; // Calculate the next index
      const nextCategoryKey = categoryKeys[nextIndex];
      const nextImage = window.innerWidth <= 767 ? heroData[nextCategoryKey].mobileImage : heroData[nextCategoryKey].mainImage;

      // Preload the next background image
      const img = new Image();
      img.src = nextImage;

      img.onload = () => {
        // Once the image is preloaded, update the slide
        currentIndex = nextIndex; // Update the current index
        updateHeroHeader(nextCategoryKey); // Update the hero header
        updateNavbarLayout(currentIndex); // Update the navbar layout (only on mobile)
      };

      img.onerror = (error) => {
        console.error('Error preloading image:', error);
      };
    }, 5000);

    // Initialize with the second category (e.g., "hormone-therapy")
    updateHeroHeader('hormone-therapy');

    // Initialize the navbar layout for mobile
    if (window.innerWidth <= 767) {
      updateNavbarLayout(currentIndex);
    }

    setHeroContainerHeight();
    window.addEventListener('resize', setHeroContainerHeight);

    // Add a resize event listener to handle viewport changes
    window.addEventListener('resize', () => {
      updateHeroHeader(categoryKeys[currentIndex]); // Reapply the current category on resize
      if (window.innerWidth <= 767) {
        updateNavbarLayout(currentIndex); // Reapply the navbar layout on resize (only on mobile)
      }
    });
  </script>
